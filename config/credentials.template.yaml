# Bookmaker API Credentials Template
# Copy this file to credentials.yaml and fill in your API keys
# File: config/credentials.template.yaml

bookmakers:
  # 1xBet Configuration
  1xbet:
    api_key: ""           # Your 1xBet API key
    api_secret: ""        # Your 1xBet API secret
    api_url: "https://api.1xbet.com/v1"
    enabled: false
    notes: "Obtain credentials from 1xBet partner dashboard"

  # Parimatch Configuration
  parimatch:
    api_key: ""           # Your Parimatch API key
    api_secret: ""        # Your Parimatch API secret
    api_url: "https://api.parimatch.com/v2"
    enabled: false
    notes: "Contact Parimatch business development for API access"

  # Mostbet Configuration
  mostbet:
    api_key: ""           # Your Mostbet API key
    api_secret: ""        # Your Mostbet API secret
    api_url: "https://api.mostbet.com/v1"
    enabled: false
    notes: "Available for verified partners only"

  # Stake Configuration
  stake:
    api_key: ""           # Your Stake API key
    api_secret: ""        # Your Stake API secret (if required)
    api_url: "https://api.stake.com/v1"
    enabled: false
    notes: "Stake API access requires special approval"

  # Leon Configuration
  leon:
    api_key: ""           # Your Leon API key
    api_secret: ""        # Your Leon API secret
    api_url: "https://api.leon.bet/v1"
    enabled: false
    notes: "Contact Leon support for API documentation"

  # 1Win Configuration
  1win:
    api_key: ""           # Your 1Win API key
    api_secret: ""        # Your 1Win API secret
    api_url: "https://api.1win.com/v1"
    enabled: false
    notes: "Partner API access only"

# General Settings
settings:
  # Refresh interval for odds fetching (seconds)
  refresh_interval: 30
  
  # Timeout for API requests (seconds)
  api_timeout: 10
  
  # Maximum retries for failed API calls
  max_retries: 3
  
  # Enable/disable mock mode fallback when API fails
  mock_fallback: true

# Notes:
# - Leave api_key empty to use mock mode for that bookmaker
# - You can also set credentials via environment variables:
#   BOOKIE_1XBET_KEY, BOOKIE_1XBET_SECRET, etc.
# - Environment variables take precedence over this file
# - Never commit credentials.yaml to version control!
